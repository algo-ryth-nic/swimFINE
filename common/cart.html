<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart | SwimFine</title> 

    <link rel="shortcut icon" type="image/x-icon" href="img/swimfine.ico" />

    <link rel="stylesheet" href="../css/viewCart.css">

    <script src="https://kit.fontawesome.com/16b11a0383.js" crossorigin="anonymous"></script>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/mainFunctions.js"></script>
    <script src="../js/cart.js"></script>
    
    <!-- JS plugin SweetAlert  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <!-- logo container -->
            <div class="logo-container">
                <a href="../index.html">
                    <h1>SWIM<span>FINE</span></h1>
                </a>
            </div>
            
            <!-- links container -->
            <nav class="navigation">
                <ul>
                    <li><a href="../index.html"> Home </a></li>
                    <li><a href="products.html"> Products </a></li>
                    <li><a href="profile.html"> Account </a></li>
                </ul>
            </nav>

            <!-- When not logged in -->
            <div class="account-access">
                <a href="login.html" class="login">Log In</a>
                <!-- button -->
                <button id = "bttn" onclick= "window.location.href='register.html';" type="reset"> Sign up </button>
            </div>

            <!-- If succesfully logged in/registered -->
            <div class="account-details">
                <a href="profile.html" title="My Account" class="account-section">
                    <span class="account-icon"><i class="far fa-user-circle"></i></span>
                    <span class="account-name"></span>
                </a>
            </div>
            
            <i id="menu-bttn" class="fas fa-bars fa-1x"></i>    
        
        </div>

    </header>
    
    <main>
        <section class="bill-section">
            <div class="bill-section-title">
                <h3 class="title">Your Cart</h3>
            </div>

            <div class="bill">
                <div class="bill-header">
                    <h3>Product</h3>
                </div>
                <div class="bill-header">
                    <h3>Quantity</h3>
                </div>
                <div class="bill-header subtotal-title">
                    <h3>Subtotal</h3>
                </div>

                <div class="bill-products">
                    
                </div>
                

                <div class="bill-quantity">
                    
                    
                </div>
                
                <div class="bill-subtotal">
                    

                </div>
            
            </div>

            <div class="final-total-details">
                <div class="total-details-container">
                    <span class="total-title">Subtotal</span>
                    <span class="total-title">Tax</span>
                    <span class="total-title">Total</span>
                </div>
                <div class="total-details-container">
                    <span class="total-subtotal">0</span>
                    <span class="total-tax">HST 13%</span>
                    <span class="total-price">0</span>
                </div>
            </div>

            <div class="check-out">
                <button class="check-out-bttn" type="reset">Check Out</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-navbar">
            <div class="dwnl-app-section">
                <h1 class="footer-section-title">Download Our App</h1>
                <p class="footer-section-desc">Product Stores</p>
                <img src="../img/footerstore1.png" alt="">
                <img src="../img/footerstore2.png" alt="">
            </div>

            <div class="explore-section">
                <h1 class="footer-section-title">Explore</h1>
                <ul>
                    <li><a href="#" class="footer-section-desc">Home</a></li>
                    <li><a href="#" class="footer-section-desc">Products</a></li>
                    <li><a href="#" class="footer-section-desc">About Us</a></li>
                </ul>
            </div>

            <div class="group-members-section">
                <h1 class="footer-section-title">Group Members</h1>
                <ul>
                    <li class="footer-section-desc">Praanjjal</li>
                    <li class="footer-section-desc">Saksham</li>
                    <li class="footer-section-desc">-</li>
                    <li class="footer-section-desc">-</li>
                </ul>
            </div>

            <div class="follow-us-section">
                <h1 class="footer-section-title">Follow Us</h1>
                <span class="social-icons"><i class="fab fa-facebook-square"></i></span>
                <span class="social-icons"><i class="fab fa-tiktok"></i></i></span>
                <span class="social-icons"><i class="fab fa-instagram-square"></i></span>
                <span class="social-icons"><i class="fab fa-twitter"></i></span>
                <span class="social-icons"><i class="fab fa-pinterest"></i></span>
                <span class="social-icons"><i class="fab fa-reddit-square"></i></span>

            </div>
        </div>
    </footer>
</body>
</html>
